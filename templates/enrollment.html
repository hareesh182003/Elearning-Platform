{% extends 'dummy.html' %}
{% load static %}

{% block title %}
    <title>Courses Page</title>
    <link rel="stylesheet" href="{% static 'css/enrollmentP.css' %}">
{% endblock %}

{% block body_block %}

<section class="enrollment">
    <h1>Enroll in Web Development</h1>
    <form action="{% url 'confirmation' %}" method="POST">
        {% csrf_token %}
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank">Bank Transfer</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any additional requests or queries..."></textarea>

        <button type="submit">Submit Enrollment</button>
    </form>
</section>

{% endblock %}
